<div class="container">
    <div class="row">
      <h1>Sum Finder</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <input type="number" placeholder="add number" [(ngModel)]="addNumberValue"/>
        <br/>
        <button class="btn btn-success" (click)="addNumber()">Add</button>
      </div>
      <div class="col-md-8">
        <div class="row">
          <ul class="" *ngFor="let num of paramNumbers">
            {{num}}
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
        <input type="number" [(ngModel)]="targetValue" placeholder="Target Value">
    </div>
    <div class="row">
        <div class="col-md-12">
            <button (click)="sendRequest()">Send</button>
        </div>
    </div>
  </div>
